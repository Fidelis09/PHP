<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Motocicleta</title>
</head>
<body>
    <h1>Compra de Motocicleta</h1>


    <!-- FormulÃ¡rio de Compra -->

    <form action="../php/processar_compra.php" method="POST">

        <label for="nome">Nome:</label>

        <input type="text" id="nome" name="nome" required><br><br>


        <label for="telefone">Telefone:</label>

        <input type="tel" id="telefone" name="telefone" required><br><br>


        <label for="email">E-mail:</label>

        <input type="email" id="email" name="email" required><br><br>

        <label for="motocicleta">Escolha a Motocicleta:</label>

        <select id="motocicleta" name="motocicleta" required>

            <option value="Honda"> Honda - R$ 20.000</option>

            <option value="Yamaha">Yamaha - R$ 22.000</option>

            <option value="BMW">   BMW    - R$ 40.000</option>

        </select><br><br>

        <label for="cor">Escolha a Cor:</label>

        <select id="cor" name="cor" required>

            <option value="Preta">Preta</option>

            <option value="Branca">Branca</option>

            <option value="Vermelha">Vermelha</option>

        </select><br><br>

        <button type="submit">Comprar</button>

    </form>
</body>
</html>
